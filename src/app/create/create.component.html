<h1>Registration form</h1>
<form (ngSubmit)="onSubmit()">
  <table>
    <div>
      <label for="">First name:</label>
      <input
        type="text"
        placeholder="Enter First name"
        name="name"
        id="name"
        [(ngModel)]="u.name"
      />
    </div>
    <br />
    <div>
      <label for="">Age:</label>
      <input
        type="number"
        placeholder="Enter your age"
        name="age"
        id="age"
        [(ngModel)]="u.age"
      />
    </div>
    <br />
    <div>
      <label for="">Phone:</label>
      <input
        type="text"
        placeholder="Enter number"
        name="phone"
        id=""
        [(ngModel)]="u.phone"
      />
    </div>
    <br />
    <div>
      <label for="">Address: </label>
      <input
        type="address"
        name="address"
        id="address"
        [(ngModel)]="u.address"
      />
    </div>
    <br />
    <div>

			<button type= "submit"  class="btn btn-success" >{{isUpdate ? 'Update' : 'Submit'}}</button>
       
		</div>
  </table>
</form>
